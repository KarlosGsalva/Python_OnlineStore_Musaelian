{% extends 'base.html' %}

{% block title %}Your Cart{% endblock %}

{% block content %}
<h2>Your Cart</h2>
<table>
    <thead>
        <tr>
            <th>Product</th>
            <th>Quantity</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for item in cart_items %}
        <tr>
            <td>{{ item.product.name }}</td>
            <td>{{ item.quantity }}</td>
            <td>
                <form method="post" action="{% url 'view_cart' %}">
                    {% csrf_token %}
                    {{ remove_form.cart_item_id.as_hidden }}
                    <input type="hidden" name="cart_item_id" value="{{ item.id }}">
                    <button type="submit">Remove</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
