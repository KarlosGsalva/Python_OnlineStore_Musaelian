<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Product List</title>
</head>
<body>
    <h1>Product List</h1>
    <ul>
        {% for product in products %}
        <li>
            <h2>{{ product.name }}</h2>
            <p>{{ product.description }}</p>
            <p>Price: ${{ product.price }}</p>
            <a href="{% url 'product_detail' product.pk %}">{{ product.name }}</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
